        .modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */

}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 80%;
    max-height: 80%;
    overflow: auto;
    text-align: center;
}

.modal-content h2 {

}

.modal-content ul {

    padding: 0;
}

.modal-content ul li {

}

            <script>
             function showMealOptions() {
    // Create a modal or popup
    var modal = document.createElement('div');
    modal.classList.add('modal');

    // Add content to the modal
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Select a Meal Type</h2>
            <ul>
                <li><a href="#" onclick="fetchAndDisplayMeal('srilankan_meals')">Srilankan Meals</a></li>
                <li><a href="#" onclick="fetchAndDisplayMeal('chinese_meals')">Chinese Meals</a></li>
                <li><a href="#" onclick="fetchAndDisplayMeal('italian_meals')">Italian Meals</a></li>
            </ul>
            <div class="meal-table"></div> <!-- Container for table data -->
        </div>
    `;
    

    // Append modal to the body
    document.body.appendChild(modal);
}

function fetchAndDisplayMeal(mealType) {
    // AJAX request to fetch meal data from the database
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'fetch_meals.php?meal=' + mealType, true);
    xhr.onload = function() {
        if (xhr.status == 200) {
            var modalContent = document.querySelector('.meal-table');
            modalContent.innerHTML = xhr.responseText;
        }
    };
    xhr.send();
}

function closeModal() {
    var modal = document.querySelector('.modal');
    if (modal) {
        modal.parentNode.removeChild(modal);
    }
}



            </script>
