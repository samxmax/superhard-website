<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Cafe Restaurant</title>
    <link rel="stylesheet" href="styleindex.css">
    <style>
        /* Style for video background */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 38%;
            object-fit: cover;
            z-index: -1;
        }

        /* Style for blurred background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Blur effect */
            z-index: 999; /* Ensure it is above content but below the modal */
            display: none; /* Hidden by default */
        }

        /* Display overlay when form is active */
        .overlay.active {
            display: block;
        }

        /* Style for the registration form */
        .form-container {
            display: none; /* Initially hidden */
            color: #000;
            position: fixed; /* Fix to viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8); /* Center and scale down */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure it appears above other content */
            width: 300px; /* Adjust width as needed */
            transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
        }

        /* Show form when active */
        .form-container.active {
            display: block;
            transform: translate(-50%, -50%) scale(1); /* Scale to normal size */
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        /* Style for back button */
        .backon-button {
            position: fixed; /* Fix to viewport */
            bottom: 20px; /* Distance from bottom */
            right: 20px; /* Distance from right */
            background-color: grey; /* Background color */
            color: black; /* Text color */
            border: 4px solid black; /* Border color */
            padding: 10px 20px; /* Padding around text */
            font-size: 16px; /* Font size */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Allow margin/padding to be applied */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
            height: 50px; /* Fixed height */
            width: 90px; /* Fixed width */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .backon-button:hover {
            border-color: gold; /* Change border color on hover */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* White glow effect */
        }

        .choice {
            display: block;
            text-align: center;
            cursor: pointer;
        }
        
        .choice img {
            max-width: 100%;
            height: auto;
        }

        .choice-overlay {
            display: none;
        }

        .choice:hover .choice-overlay {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
         /* Style for notification popup */
         .notification {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed to viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Ensure it appears above other content */
            width: 300px; /* Adjust width as needed */
            text-align: center;
        }

        /* Show notification when active */
        .notification.active {
            display: block;
        }

        /* Back button style */
        .back-button {
            margin-top: 10px;
            background-color: grey;
            color: black;
            border: 4px solid black;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <p>Your registration is successful!</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="newanimated.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay for background blur -->
    <div class="overlay" id="overlay"></div>

    <div id="content-container">
        <div class="title">
            <h1><strong>The Gallery Cafe Restaurant</strong></h1>           
        </div>
        <div class="subtittle">
            <h2>Feel your taste&#128076<br>since 1988</h2>    
        </div>
        <br>
        <div id="login-head">
            <div class="logintittle">
                <br><br>
            </div>
            <div class="choiceslogin-container">
                <a href="#" id="user-login" class="choice">
                    <img src="userlogin/userregi.png" alt="Choice 2">
                    <div class="choice-overlay">Click to Register</div>
                </a>
                <button class="backon-button" onclick="window.history.back();">Back</button>
            </div>
        </div>

        <!-- Hidden registration form -->
        <div class="form-container" id="registration-form">
            <button class="close-btn" onclick="closeForm()">Ã—</button>
            <h2>Registration Form</h2>
            <form action="submit_registration.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required><br><br>
                <button type="reset">Reset</button>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        
        document.getElementById('user-login').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            document.getElementById('registration-form').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        });

        function closeForm() {
            document.getElementById('registration-form').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        function showNotification() {
            document.getElementById('notification').classList.add('active');
        }

        function hideNotification() {
            document.getElementById('notification').classList.remove('active');
        }
    </script>
</body>
</html>
